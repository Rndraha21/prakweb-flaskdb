<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/modal.css" />

    <!-- CDN Bootstrap -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <!-- Feather icons-->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div id="main-container" class="d-flex">
      <!-- Sidebar Navigation -->
      {% include '/components/sidebarNav.html' %}

      <div class="main-content">
        <!-- Topbar Navigation -->
        <div class="topbar-container">
          {% include '/components/topBarNav.html' %}
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="container pt-3" id="flash-msg-container">
          {% for category, message in messages %}
          <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
          >
            <span id="message"
              ><i data-feather="alert-circle" width="1rem" class="me-2"></i>{{
              message }}</span
            >
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <!-- Content -->
        <div class="container">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>

  <!-- Script Bootstrap -->
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Feather icons script -->
  <script>
    feather.replace();
  </script>

  <!-- Script -->
  <script src="/javascript/topbar.js"></script>
  <script src="/javascript/flashMsg.js"></script>
  <script src="/javascript/handleDelete.js"></script>
  <script src="/javascript/responsiveSidebar.js"></script>
  <script src="/javascript/update.js"></script>
</html>
