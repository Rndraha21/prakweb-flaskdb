<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Halaman Tidak Ditemukan</title>

    <!-- Pake CDN Bootstrap yang sama kayak layoutDashboard -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      body {
        background-color: #f3f4f6;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .error-card {
        text-align: center;
        max-width: 500px;
        padding: 40px;
      }
      .error-code {
        font-size: 6rem;
        font-weight: 800;
        color: #e2e8f0; 
        line-height: 1;
      }
      .icon-container {
        margin-top: -50px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="error-card">
      <div class="error-code">404</div>

      <div class="icon-container">
        <i
          data-feather="alert-triangle"
          class="text-warning"
          style="width: 60px; height: 60px"
        ></i>
      </div>

      <h2 class="fw-bold text-dark mb-3">Halaman Tidak Ditemukan</h2>
      <p class="text-secondary mb-4">
        Waduh, sepertinya kamu tersesat, Ngab. Halaman yang kamu cari belum kami buat.
      </p>

      <a
        href="{{ url_for('index') }}"
        class="btn btn-primary px-4 py-2 fw-bold rounded-pill shadow-sm"
      >
        <i data-feather="arrow-left" class="me-2"></i> Kembali ke Dashboard
      </a>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
